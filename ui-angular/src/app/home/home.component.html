<div class="hero">
  <h1 class="heroTitle">ProjectHub</h1>
  <h2 class="heroDescription">
    Place where developers manage and share their projects
  </h2>
  <div class="grid heroActions">
    <a routerLink="/app" *ngIf="userId$ | async; else login">
      <button mat-flat-button color="primary">Projects</button>
    </a>
    <ng-template #login>
      <a routerLink="/accounts/login">
        <button mat-flat-button color="primary">Login</button>
      </a>
    </ng-template>
    <a href="https://github.com/Pranay-Tej/projecthub" target="_blank">
      <button mat-button>View on GitHub</button>
    </a>
  </div>
</div>
