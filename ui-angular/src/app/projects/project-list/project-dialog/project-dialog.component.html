<pre>{{ data | json }}</pre>

<form [formGroup]="projectForm" (ngSubmit)="saveProject()" class="projectForm">
  <mat-form-field appearance="standard">
    <mat-label>Project Name</mat-label>
    <input
      name="name"
      type="name"
      matInput
      placeholder="Super Cool Project"
      formControlName="name"
    />
    <mat-error *ngIf="projectForm.get('name').errors?.required"
      >This field is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Project Link</mat-label>
    <input
      name="url"
      type="url"
      matInput
      placeholder="https://github.com/user/repo"
      formControlName="url"
    />
    <mat-hint>Link for project source code</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Website</mat-label>
    <input
      name="website"
      type="website"
      matInput
      placeholder="https://coolproject.com"
      formControlName="website"
    />
    <mat-hint>Website if project is hosted</mat-hint>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="projectForm.invalid"
    >
      Install
    </button>
  </mat-dialog-actions>
</form>
