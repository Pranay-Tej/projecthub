<mat-dialog-content>
  <div *ngIf="projectList.length > 0">
    <div *ngFor="let project of projectList">
      <mat-checkbox
        [color]="primary"
        [checked]="projectListOfRepo.has(project._id)"
        (change)="toggleProjectForRepo($event, project._id)"
      >
        {{ project.name }}
      </mat-checkbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>DONE</button>
</mat-dialog-actions>
